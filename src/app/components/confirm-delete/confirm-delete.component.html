<div class="confrimation-container">
  <h3>Warning</h3>
  <p>Are you sure you want to delete this user</p>
  <div class="confrimation-action">
    <button mat-raised-button color="primary" (click)="setConfirmStatus(true)">Confirm</button>
    <button mat-raised-button color="warn" (click)="setConfirmStatus(false)">Cancel</button>
  </div>
</div>
