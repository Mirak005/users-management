<div class="user-form-container">
  <h4>{{ formTitle }}</h4>

  <form [formGroup]="userData" (ngSubmit)="onConfrimClick()">
    <!-- NAME -->

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        formControlName="firstName"
        matInput
        placeholder="Name"
        type="text"
        required
      />
    </mat-form-field>

    <!-- LAST NAME -->

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input
        formControlName="lastName"
        matInput
        placeholder="Last Name"
        type="text"
        required
      />
    </mat-form-field>

    <!-- Email  -->

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        formControlName="email"
        matInput
        placeholder="Email"
        type="email"
        required
      />
    </mat-form-field>

    <!-- Address  -->

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input
        formControlName="address"
        matInput
        placeholder="Address"
        type="text"
        required
      />
    </mat-form-field>

    <div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!userData.valid"
      >
        Confirm
      </button>
      <button
        mat-raised-button
        color="warn"
        type="button"
        (click)="onNoClick()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
